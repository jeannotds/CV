<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
    <div class="container">
       <div class="first-under-container">
            <div class="personnel-info">
                <h1 class="general-title-info">Informations personnelles</h1>
               <div class="actions">
                    <div class="quitter"><img src="img/circle-chevron-down-solid (1).svg" alt=""></div>
                    <div class="show-others-info-personelle"><img src="img/circle-chevron-down-solid (1).svg" alt=""></i></div>
               </div>
            </div>
            <div class="container-form">
                <form action="">
                    <div class="classmentImage">
                       <div>
                        Photo
                        <figure class="userImage">
                            <i class="fa fa-camera" aria-hidden="true"></i>
                        </figure> 
                       </div>
                        <div>
                            <div class="nameFistNom">
                                <div class="namebloc">
                                    <label for="prenom">Prénom</label><br>
                                    <input type="text" name="" id="prenom">
                                </div>
                                <div class="famillyNamebloc">
                                    <label for="nom">Nom de la famille</label><br>
                                    <input type="text" name="" id="nom">
                                </div>
                            </div>
                            <div>
                                <label for="email">Adresse e-mail</label><br>
                                <input type="email" name="" id="email">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="profil">Titre du profil</label><br>
                        <input type="text" name="" id="profil">
                    </div>
                    <div>
                        <label for="contact">Numéro de téléphone</label><br>
                        <input type="text" name="" id="contact">
                    </div>
                    <div>
                        <label for="adresse">Adresse</label><br>
                        <input type="text" name="" id="adresse">
                    </div>
                </form>
            </div>
            <hr class="bar">
            <div class="personnel-info">
                <h1 class="general-title-info">Informations personnelles</h1>
            </div>
        </div>
        <div class="second-under-container">
            <div class="resultat-information">
               <div class="all-user-personnel-info">
                    <div class="user-info-basic">
                        <div class="user-names">user-name</div>
                        <div class="user-firstName">user-firstName</div>
                        <div class="user-lastName">user-lastName</div>
                    </div>
                    <div class="user-profil">user-profil</div>
                    <div class="user-contact-info">
                        <div class="user-info-email">diambujeannot@gmail.com</div>
                        <div class="user-info-contact">°243 825 910 778</div>
                    </div>
                    <div class="user-info-adress">
                        N° 43, Avenue/ De la paix, Quartier/  Debonhomme Commune/ MATETE
                    </div>
               </div>
            </div>
       </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
